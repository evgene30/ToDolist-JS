<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="index, follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="The purpose of this application can remind you of the most important affairs, help not forget" />
  <meta name="keywords"
    content="List of cases, reminder, affairs, ideas, tips, important words, work, recreation, list, quote, search" />
  <title>ToDo list</title>
</head>

<body>
  <div class="container-page">
    <header class="header-section">
      <section class="header-sections__items" id="header__items">
        <div class="header-sections__logo">
          <img class="image__logo" src="./images/content/senla_logo.svg" alt="logo SENLA">
          <input class="header__input" type="search">
        </div>
      </section>
      <section class="header__nav nav__menu" id="header__nav">
        <nav class="header-nav__menu">
          <ul class="header-nav-menu__link">
            <li id="all">All</li>
            <li id="active">Active</li>
            <li id="done">Done</li>
          </ul>
        </nav>
      </section>
    </header>
    <main class="main" id="main">
    </main>
  </div>
</body>

</html>
