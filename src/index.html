<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="The purpose of this application can remind you of the most important affairs, help not forget" />
  <meta name="keywords"
    content="List of cases, reminder, affairs, ideas, tips, important words, work, recreation, list, quote, searcnh" />
  <title>ToDo list</title>
</head>

<body>
  <div class="container-page">

    <header class="header-section">
      <section class="header-sections__items" id="header__items">
        <div class="header-sections__logo">
          <img class="image__logo" src="./images/content/senla_logo.svg" alt="logo SENLA" />
        </div>
        <div class="header-sections__search">
          <span class="icon__search"><img src="./images/content/search_image.svg" alt="search_img"></i></span>
          <input class="header__input"  type="search" placeholder="Search task for to do"  id="header__id" tabindex="0">
        </div>
      </section>
      <section class="header__nav nav__menu" id="header__nav">
        <nav class="header-nav__menu">
          <ul class="header-nav-menu__link">
            <li id="all" tabindex="1"><a class="nonclick active" href="#">All</a></li>
            <li id="active" tabindex="2"><a class="nonclick" href="#">Active</a></li>
            <li id="done" tabindex="3"><a class="nonclick" href="#">Done</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main class="main" id="main">

      <section class="main__newtask" id="main__form">

        <form id="taskform" class="main__form">
          <p class="form__text">New Task</p>
          <textarea name="text__area" class="area" id="input" tabindex="4" required></textarea>
          <button class="area__button" id="btn" type="submit">ADD</button>
        </form>

      </section>

      <section class="main__task" id="main__list">

        <ul class="main-list__items" id="todoList" tabindex="5">

       </ul>

      </section>

    </main>
  </div>


</body>

</html>
